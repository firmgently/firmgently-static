<form class="main-column" name="fg-contact-general" method="POST" data-netlify="true">
	<div>
		<label for="mailName">Name</label>
		<input type="text" size="40" class="text" name="mailName" id="mailName" maxlength="50"/>
		<label for="mailPhoneNo">Phone number</label>
		<input type="tel" size="25" class="text" name="mailPhoneNo" id="mailPhoneNo" maxlength="15"/>
		<label for="mailAddress">Email Address<p>I'll never spam you or sell your email address</p></label>
		<input type="email" size="25" class="text" name="mailAddress" id="mailAddress" maxlength="50"/>
	</div>
	<div>
		<label for="mailMessage">Type your message below</label>
		<textarea class="text" name="mailMessage" id="mailMessage"></textarea>
	</div>
</form>
